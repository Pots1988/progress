<!DOCTYPE html>
<html lang="en">
<head>
  <title>Progress button #1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Rammetto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <h2>3D buttons Progress ðŸ™€</h2>
    <div class="d-flex">
      <button class="btn btn--top" data-horizontal>
        <span class="btn__wrap">
          <span class="btn__content">
            Top
          </span>
          <span class="btn__progress">
            <span class="btn__progress-fill" data-fill="width"></span>
          </span>
        </span>
      </button>

      <button class="btn btn--bottom" data-horizontal>
        <span class="btn__wrap">
          <span class="btn__content">
            Bottom
          </span>
          <span class="btn__progress">
            <span class="btn__progress-fill" data-fill="width"></span>
          </span>
        </span>
      </button>

      <button class="btn btn--left" data-vertical>
        <span class="btn__wrap">
          <span class="btn__content">
            Left
          </span>
          <span class="btn__progress">
            <span class="btn__progress-fill" data-fill="height"></span>
          </span>
        </span>
      </button>

      <button class="btn btn--right" data-vertical>
        <span class="btn__wrap">
          <span class="btn__content">
            Right
          </span>
          <span class="btn__progress">
            <span class="btn__progress-fill" data-fill="height"></span>
          </span>
        </span>
      </button>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
